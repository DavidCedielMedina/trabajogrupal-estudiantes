<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/output.css" />

  <!DOCTYPE html>
  <html lang="es">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Tabla Estudiantes</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="./js/main.js" defer></script>
    </head>
    <body class="bg-gray-100  flex flex-col items-center justify-center gap-9 w-full">
      <section>
        <div
          class="w-full max-w-4xl bg-white shadow-lg rounded-2xl overflow-hidden"
        >
          <h1 class="text-2xl font-bold text-center py-4 text-gray-700">
            Lista de Estudiantes
          </h1>
          <div class="overflow-x-auto">
            <table class="min-w-full text-left border border-gray-200">
              <thead class="bg-gray-200 text-gray-700 uppercase text-sm">
                <tr>
                  <th class="py-3 px-4 text-center">Nombre</th>
                  <th class="py-3 px-4 text-right">Edad</th>
                  <th class="py-3 px-4 text-center">País</th>
                </tr>
              </thead>
              <tbody id="tabla-tbody" class="text-gray-600 px-6"></tbody>
            </table>
          </div>
        </div>
      </section>
      <section class="flex justify-center gap-5">
        <div
          class="w-full max-w-4xl bg-white shadow-lg rounded-2xl overflow-hidden"
        >
          <h1 class="text-2xl font-bold text-center py-4 text-gray-700">
            Estudiantes Aprobados
          </h1>
          <div class="overflow-x-auto">
            <table class="min-w-full text-left border border-gray-200">
              <thead class="bg-gray-200 text-gray-700 uppercase text-sm">
                <tr>
                  <th class="py-3 px-4 text-center">Nombre</th>
                  <th class="py-3 px-4 text-right">Edad</th>
                  <th class="py-3 px-4 text-center">País</th>
                  <th class="py-3 px-4 text-right">Promedio</th>
                </tr>
              </thead>
              <tbody
                id="tabla-aprobados-tbody"
                class="text-gray-600 px-6"
              ></tbody>
            </table>
          </div>
        </div>
        <div
          class="w-full max-w-4xl bg-white shadow-lg rounded-2xl overflow-hidden"
        >
          <h1 class="text-2xl font-bold text-center py-4 text-gray-700">
            Estudiantes Reprobados
          </h1>
          <div class="overflow-x-auto">
            <table class="min-w-full text-left border border-gray-200">
              <thead class="bg-gray-200 text-gray-700 uppercase text-sm">
                <tr>
                  <th class="py-3 px-4 text-center">Nombre</th>
                  <th class="py-3 px-4 text-right">Edad</th>
                  <th class="py-3 px-4 text-center">País</th>
                  <th class="py-3 px-4 text-right">Promedio</th>
                </tr>
              </thead>
              <tbody
                id="tabla-reprobados-tbody"
                class="text-gray-600 px-6"
              ></tbody>
            </table>
          </div>
        </div>
      </section>
    </body>
  </html>
</html>
